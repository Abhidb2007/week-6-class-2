<!DOCTYPE html>
<html>
  <head>
    <title>Auth Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.1/axios.min.js"></script>
    <script>
      // Signup Function
      async function signup() {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;

        const response = await axios.post("http://localhost:3000/signup", {
          username: username,
          password: password,
        });

        alert(response.data.message);
      }

      // Signin Function
      async function signin() {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        const response = await axios.post("http://localhost:3000/signin", {
          username: username,
          password: password,
        });

        localStorage.setItem("token", response.data.token);
        alert("You are signed in");
      }

      // Get User Info Function
      async function getUserInformation() {
        try {
          const response = await axios.get("http://localhost:3000/me", {
            headers: {
              token: localStorage.getItem("token"),
            },
          });

          document.getElementById("information").innerText = JSON.stringify(
            response.data,
            null,
            2
          );
        } catch (error) {
          document.getElementById("information").innerText =
            "Failed to fetch user info. Please sign in.";
          console.error(error);
        }
      }

      // Logout Function
      function logout() {
        localStorage.removeItem("token");
        alert("You are logged out");
        document.getElementById("information").innerText = "";
      }

      // Auto-fetch user info on page load (if token exists)
      window.onload = function () {
        if (localStorage.getItem("token")) {
          getUserInformation();
        }
      };
    </script>
  </head>

  <body>
    <div>
      <h2>Signup</h2>
      <input
        id="signup-username"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input
        id="signup-password"
        type="password"
        name="password"
        placeholder="Password"
      />
      <button onclick="signup()">Submit</button>
    </div>

    <div>
      <h2>Signin</h2>
      <input
        id="signin-username"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input
        id="signin-password"
        type="password"
        name="password"
        placeholder="Password"
      />
      <button onclick="signin()">Submit</button>
    </div>

    <div>
      <h2>User Information:</h2>
      <button onclick="getUserInformation()">Get My Info</button>
      <div id="information"></div>
    </div>

    <div>
      <button onclick="logout()">Logout</button>
    </div>
  </body>
</html>
